<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments::header}">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div th:if="${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if="${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if="${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if="${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>
                        <form class="user" method="POST" th:action="@{/register-new}" th:object="${adminDto}">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="firstname"
                                           th:field="*{firstname}" placeholder="FirstName">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}"
                                         th:errors="*{firstname}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="lastname"
                                           th:field="*{lastname}" placeholder="LastName">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}"
                                         th:errors="*{lastname}"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       th:field="*{username}" placeholder="Email Username">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           th:field="*{password}" id="password" placeholder="Password">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}"></div>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           th:field="*{repeatPassword}" id="repeatPassword"
                                           placeholder="Repeat Password">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('repeatPassword')}"
                                         th:errors="*{repeatPassword}"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
